<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
            rel="stylesheet"
        />
        <title>
            Survey Form
        </title>
    </head>

    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">
                    Competitive Programming Survey Form
                </h1>
                <p id="description" class="description text-center">
                    Thank you for taking the time to help us
                </p>
            </header>

            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Enter your full name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number"
                        >Competitive Programming Experience</label
                    >
                    <input
                        type="number"
                        name="experience"
                        id="number"
                        class="form-control"
                        min="0"
                        max="50"
                        placeholder="Experience (in years)"
                    />
                </div>
                <div class="form-group">
                    <label id="role-label" for="role">Your Current Role</label>
                    <select
                        id="dropdown"
                        name="role"
                        class="form-control"
                        required
                    >
                        <option disabled selected value
                            >Select current role</option
                        >
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                        <option value="learner">Learner</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>
                        Is competitive programming useful at industrial level?
                    </p>
                    <label>
                        <input
                            name="feedback"
                            value="yes"
                            type="radio"
                            class="input-radio"
                            checked
                        />
                        Yes
                    </label>
                    <label>
                        <input
                            name="feedback"
                            value="no"
                            type="radio"
                            class="input-radio"
                            checked
                        />
                        No
                    </label>
                    <label>
                        <input
                            name="feedback"
                            value="not-sure"
                            type="radio"
                            class="input-radio"
                            checked
                        />
                        Not Sure
                    </label>
                </div>
                <div class="form-group">
                    <p>
                        Programming languages you know
                        <span class="clue">(Check all that apply)</span>
                    </p>
                    <label>
                        <input
                            name="check"
                            value="c++"
                            type="checkbox"
                            class="input-checkbox"
                        />
                        C++
                    </label>
                    <label>
                        <input
                            name="check"
                            value="java"
                            type="checkbox"
                            class="input-checkbox"
                        />
                        Java
                    </label>
                    <label>
                        <input
                            name="check"
                            value="python"
                            type="checkbox"
                            class="input-checkbox"
                        />
                        Python
                    </label>
                    <label>
                        <input
                            name="check"
                            value="perl"
                            type="checkbox"
                            class="input-checkbox"
                        />
                        Perl
                    </label>
                    <label>
                        <input
                            name="check"
                            value="ruby"
                            type="checkbox"
                            class="input-checkbox"
                        />
                        Ruby
                    </label>
                </div>
                <div class="form-group">
                    <p>
                        Your favourite language for competitive programming
                    </p>
                    <select
                        id="primary-language"
                        name="lang"
                        class="form-control"
                        required
                    >
                        <option disabled selected value
                            >Select a language</option
                        >
                        <option value="c++">C++</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="perl">Perl</option>
                        <option value="ruby">Ruby</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Any Comments</p>
                    <textarea
                        id="tips"
                        name="tips"
                        class="input-textarea"
                    ></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
