<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>
            freeCodeCamp Survey Form
        </title>
    </head>

    <body>
        <div class="container">
            <header class="header">
                <h1 id="title">
                    freeCodeCamp Survey Form
                </h1>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Enter your name here"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter your email here"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="age-label" for="age">Age (optional)</label>
                    <input
                        type="number"
                        name="age"
                        id="age"
                        placeholder="Enter your age here"
                    />
                </div>
                <div class="form-group">
                    <label id="role-label" for="role">Your Current Role</label>
                    <select id="dropdown" name="role" required>
                        <option disabled selected value
                            >Select current role</option
                        >
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                        <option value="learner">Learner</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input
                            name="feedback"
                            value="yes"
                            type="radio"
                            checked
                        />
                        Yes
                    </label>
                    <label>
                        <input
                            name="feedback"
                            value="no"
                            type="radio"
                            checked
                        />
                        No
                    </label>
                    <label>
                        <input
                            name="feedback"
                            value="not-sure"
                            type="radio"
                            checked
                        />
                        Not Sure
                    </label>
                </div>
                <div class="form-group">
                    <p>
                        What would you like to see improved? (Check all that
                        apply)
                    </p>
                    <label>
                        <input
                            name="check"
                            value="more-projects"
                            type="checkbox"
                        />
                        More Projects
                    </label>
                    <label>
                        <input name="check" value="forum" type="checkbox" />
                        Forum
                    </label>
                    <label>
                        <input name="check" value="Videos" type="checkbox" />
                        Videos
                    </label>
                </div>
                <div class="form-group">
                    <p>Suggestions</p>
                    <textarea
                        id="suggestions"
                        name="suggestions"
                        placeholder="Enter your suggestions here..."
                    >
                    </textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">
                        Submit  
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
