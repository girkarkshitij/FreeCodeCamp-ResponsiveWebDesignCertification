<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Product Landing Page</title>
    </head>

    <body>
        <div class="wrapper">
            <header id="header">
                <!-- Navigation -->
                <nav id="nav-bar">
                    <ul>
                        <li class="nav-link"></li>
                        <li class="nav-link"></li>
                        <li class="nav-link"></li>
                        <li class="nav-link"></li>
                    </ul>
                </nav>

                <!-- Company Logo -->
                <img src="" alt="Company Logo" />
            </header>

            <!-- Showcase -->
            <section class="showcase">
                <div class="video"></div>
                <div class="email-box">
                    <form action="" id="form">
                        <label for="email">
                            <p>
                                Subscribe to our newsletter
                            </p>
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email address"
                        />
                        <input
                            type="submit"
                            id="submit"
                            name="submit"
                            formaction="https://www.freecodecamp.com/email-submit"
                            value="Submit"
                        />
                    </form>
                </div>
            </section>

            <!-- Footer -->
            <footer>
                Product Landing Page &copy; 2020
            </footer>

            <!-- Wrapper ends here -->
        </div>
    </body>
</html>
